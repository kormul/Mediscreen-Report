<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Report Patient</title>
</head>
<body style="padding-left: 3%;">

	<h2>Patient Report</h2>

	<div class="col">First Name:&nbsp;<span th:text="${demographics.firstName}"></span> </div>
	<div class="col">Last Name:&nbsp;<span th:text="${demographics.lastName}"></span> </div>

	<div class="col">Age Name:&nbsp;<span th:text="${demographics.age}"></span> </div>

	<div class="col">is Man:&nbsp;<span th:text="${demographics.isMan}"></span> </div>
	<div class="col">City:&nbsp;<span th:text="${demographics.City}"></span> </div>

	<div class="col">Risk:&nbsp;<span th:text="${report.riskLevel}"></span> </div>


</body>
</html>
