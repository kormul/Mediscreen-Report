<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>List Patient</title>
</head>
<body>
	<h2>List Patient </h2>

	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Bithday</th>
				<th>Man</th>
				<th>Phone</th>
				<th>Address</th>
				<th>City</th>
				<th>Zip</th>
				<th>Country</th>
				<th>Rapport</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="patient : ${patients}">				
				<td><span th:text="${patient.id}">/</span></td>
				<td><span th:text="${patient.firstName}">/</span></td>
				<td><span th:text="${patient.lastName}">/</span></td>
				<td><span th:text="${patient.dateOfBirth}">/</span></td>
				<td><span th:text="${patient.man}">/</span></td>
				<td><span th:text="${patient.phone}">/</span></td>
				<td><span th:text="${patient.address}">/</span></td>
				<td><span th:text="${patient.city}">/</span></td>
				<td><span th:text="${patient.zip}">/</span></td>
				<td><span th:text="${patient.country}">/</span></td>
				<td>
					<a th:href="@{/report/patient?id={id}(id=${patient.id})}">Generate Report</a>
				</td>


			</tr>
		</tbody>
	</table>
</body>
</html>
